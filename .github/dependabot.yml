version: 2

updates:
    # Composer (PHP dependencies)
    - package-ecosystem: "composer"
      directory: "/"
      schedule:
          interval: "weekly"
          day: "monday"
          time: "03:00"
      open-pull-requests-limit: 5
      commit-message:
          prefix: "chore(deps):"
          prefix-development: "chore(deps-dev):"
          include: "scope"
      pull-request-branch-name:
          separator: "/"
      groups:
          laravel-framework:
              patterns:
                  - "illuminate/*"
          development-tools:
              patterns:
                  - "pestphp/*"
                  - "orchestra/*"
                  - "larastan/*"
                  - "laravel/pint"

    # GitHub Actions
    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
          interval: "weekly"
          day: "monday"
          time: "04:00"
      open-pull-requests-limit: 5
      commit-message:
          prefix: "ci:"
